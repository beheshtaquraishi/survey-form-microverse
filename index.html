<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>FreeCodeCamp Survey Form</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <main class="container">
        <header class="d-flex text-center flex-column justify-content-center">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required >
            </div>
            <div>
                <label id="email-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label id="number-label">Age (optional)</label>
                <input type="number" class="form-control" id="number" placeholder="Enter your age" min="5" max="50">
            </div>
            <div>
                <label>Which option best describes your current role?</label>
                <select id="dropdown" class="form-select">
                    <option value="">select current role</option>
                    <option value="student">student</option>
                    <option value="full time job">full time job</option>
                    <option value="fast time leaner">first time learner</option>
                    <option value="prefer not to say">prefer not to say</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div>
                <label> Would you recommend freeCodeComp to a friend?</label>
                <div class="d-flex flex-row">
                    <input type="radio" value="definitely" name="recommend">Definitely
                </div>
                <div class="d-flex flex-row my-2">
                    <input type="radio" value="maybe" name="recommend">Maybe
                </div>
                <div class="d-flex flex-row">
                    <input type="radio" value="not sure" name="recommend">Not sure
                </div>
            </div>
            <div>
                <label>What is your favorite feature of freeCodeComp?</label>
                <select class="form-select">
                    <option>select an option</option>
                    <option>challenges</option>
                    <option>Projects</option>
                    <option>community</option>
                    <option>open source</option>
                </select>
            </div>
            <div>
                <label>What would you like to see improved?(check all that apply)</label>
                <div class="d-flex flex-row">
                    <input type="checkbox" value="ffp">Front-end Projects
                </div>
                <div class="d-flex flex-row my-2">
                    <input type="checkbox" value="bbp" >Back-end Project
                </div>
                <div class="d-flex flex-row">
                    <input type="checkbox" value="dv" >Data Visualization 
                </div>
                <div class="d-flex flex-row my-2">
                    <input type="checkbox" value="c" >Challenges
                </div>
                <div class="d-flex flex-row">
                    <input type="checkbox" value="osc" >Open Source Community
                </div>
                <div class="d-flex flex-row my-2">
                    <input type="checkbox"  value="ghr">Gitter help rooms
                </div>
                <div class="d-flex flex-row">
                    <input type="checkbox" value="v" >Videos
                </div>
                <div class="d-flex flex-row my-2">
                    <input type="checkbox" value="cm" >City meetups
                </div>
                <div class="d-flex flex-row">
                    <input type="checkbox" value="w" >Wiki
                </div>
                <div class="d-flex flex-row my-2">
                    <input type="checkbox" value="f" >Forum
                </div>
                <div class="d-flex flex-row">
                    <input type="checkbox" value="ac" >Additonal Courses
                </div>
            </div>
            <div>
                <label>Any comments or suggestions?</label>
                <textarea class="form-control" rows="5" placeholder="Enter your comments here"></textarea>
            </div>
            <div>
                <button id="submit">Submit</button>
            </div>
        </form>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
